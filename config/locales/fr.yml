      # Text within waterfall
      domain: "Notre domaine"
      domain_explanation_html: "La Vivenda est une petite structure composée de 4 bungalows au total: 3 à louer comme locations de vacances et 1 que nous occupons. Les bungalows, situés côte à côte, ont été construits en 2007 sur un terrain d\’environ un hectare de verdure et de fleurs. Sept chênes-lièges (espèce protégée au Portugal) sont également caractéristiques du domaine de vacances. <br>
        Avec les grandes fenêtres dans toutes les pièces, vous bénéficierez partout de vues magnifiques sur la nature et les montagnes. <br><br>
        Le domaine convient parfaitement aux couples et aux familles. Il est également idéal en groupes d\’amis ou en grandes familles ! Louez donc 1, 2 ou 3 bungalows selon vos besoins.<br><br>
        L\\’endroit est également idéal pour passer l\’hiver et profiter d’une météo plus clémente que dans le nord de l\’Europe. Ici, tous les commerces, restaurants, etc restent ouverts et la vie continue durant toute l\’année. La nature reste également verte et luxuriante toute l\’année. Profitez de nos prix promotionnels pour des longs séjours en hiver.<br><br>
        Les 3 bungalows de vacances, tous identiques, spacieux (+/- 70 m2) et confortablement meublés, sont décorés de manière différente."
      # Text within map of activities
      vivenda_title: "Bem vindo a Vivenda a Nossa Coroa"
      vivenda_explanation_html: "La vivenda se trouve au centre du Portugal, une magnifique région pour les amoureux de la nature. <br>
      Pendant votre séjour, découvrez les superbes 'Praia fluvials' portugaises, de chouettes plages aménagées, faites un tour en kayak sur le Mondego et allez vous promener dans la Sierra da Estrella."
    about_us:
      picture_alt: "Picture of Gene and Didier, les propriétaires de Vivenda a nossa coroa."
      about_us: "A propos"
      about_us_description_html: "Couple belge et agents de voyages en Belgique depuis 25 ans, nous avons décidé de tout quitter et d\’accomplir notre rêve de partir vivre et travailler à l\’étranger! Etant dans le domaine du tourisme depuis toujours, il allait de soi que nous désirions continuer dans cette voie-là. Nous avons eu un coup de coeur pour cette « Vivenda », construite par un charmant couple, Dies & Tony, et en activité depuis 11 ans dans le coeur vert du Portugal, qui était à vendre… Et quelques mois plus tard, notre rêve s’est réalisé!<br><br>
      Nous espérons vous recevoir nombreux et mettrons tout en oeuvre pour que tout se déroule pour le mieux. En tant qu\’hôtes, notre expérience en voyages nous permettra d\’ailleurs de vous faire passer le meilleur séjour qui soit dans notre « Guest House ». Qu\’il s’agisse de l\’accueil à votre arrivée, des différents services pendant votre séjour, des renseignements sur ce qu\’il y a à faire dans les environs,… nous serons là pour vous accompagner vu que nous vivons sur place.<br><br> 
      En ce qui nous concerne, nous sommes directement tombés sous le charme du centre du Portugal et sommes persuadés que vous aussi vous y sentirez comme chez vous au vu de l\’accueil chaleureux des locaux, de la nature verdoyante et des magnifiques paysages dont regorge cette région du pays.
      <br><br>A bientôt, nous espérons? 
      <br><br>Gene & Didier"
