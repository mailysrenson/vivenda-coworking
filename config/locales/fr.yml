    home:
      # Alt for images on homepage
      domain_alt: "Le domaine se situe en pleine nature, ce qui lui donne une atmosphère calme et relaxante"
      casas_alt: "Les 3 bungalows se trouvent au milieu d'arbres et de fleurs, et sont complètement aménagés"
