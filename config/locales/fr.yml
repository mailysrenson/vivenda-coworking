        L’endroit est également idéal pour passer l’hiver et profiter d’une météo plus clémente que dans le nord de l’Europe. Ici, tous les commerces, restaurants, etc restent ouverts et la vie continue durant toute l’année. La nature reste également verte et luxuriante toute l’année. Profitez de nos prix promotionnels pour des longs séjours en hiver.<br><br>
        Les 3 bungalows de vacances, tous identiques, spacieux (+/- 70 m2) et confortablement meublés, sont décorés de manière différente. Vous avez le choix entre 3 thèmes: la casa Savana, la casa Azulejos et la casa Bambu."
      


