      domain_explanation_html: "La « Vivenda » est une petite structure composée de 4 bungalows/maisons au total: 3 à louer comme locations de vacances et 1 que nous occupons. Les bungalows, situés côte à côte, ont été construits en 2007 sur un terrain d’environ un hectare de verdure et de fleurs. Sept chênes-lièges (espèce protégée au Portugal) sont également caractéristiques du domaine de vacances. <br>
