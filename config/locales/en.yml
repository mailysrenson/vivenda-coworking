      domain: "The domain"
      domain_explanation_html: "Our « Vivenda » is a small structure including 4 bungalows/houses (what we call the casas): 3 of which can be rented as holiday rentals and 1 which is occupied by ourselves. The bungalows are next to each other and have been built in 2007, on a domain of 1 hectare of nature. <br>
      Our bungalows all have big windows so that you can enjoy the view of the nature and the mountains. <br><br>
      Our domain is the perfect solution for families and/or bigger groups of people. You can rent 1, 2 or 3 casas depending on your needs. <br><br>
      The location of our vivenda is perfect to avoid the bad weather of Northern Europe. All the shops, bars and restaurants are open all year long. <br><br>
