    home:
      # Alt for images on homepage
      domain_alt: "Het domein ligt midden in de natuur, wat voor een een rustige en ontspannen sfeer zorgt"
      casas_alt: "De 3 bungalows bevinden zich in het midden van het groen en de natuur, en zijn volledig uitgerust"
      swimming_pool_alt: "Het grote zwembad"
      flowers_alt: "Bloemen en bomen omringen het domein"
