      vivenda_alt: "Onze vivenda ligt in het midden van Portugal, een prachtige streek met veel activiteiten voor natuurliefhebbers. Zowel kinderen als volwassenen vinden er hun ding"
      # Text in carousel 
      picture_one_html: "Vakantiehuizen met zwembad <br> - Centraal Portugal -"
      picture_two_html: "Weg van de platgetreden paden | Authentieke regio | Landelijk toerisme"
      picture_three_html: "Dicht bij de natuur | Ver weg van het massatoerisme | Rust en ontspanning"
      # Text within waterfall
      domain: "Ons domein"

      domain_explanation_html: ""Kleine structuur van 3 <em> VAKANTIEBUNGALOWS </em> (alsook onze eigen woonst), naast elkaar gelegen, in het groene centrum van Portugal; met <em> ZWEMBAD </em>, en dicht bij < em> RIVIERSTRANDEN </em> - zandstranden langs rivieren. <br> <br>
      Domein gelegen in een rustige omgeving, omgeven door natuur, op 5 minuten van het charmante dorpje Côja, 55 minuten van de historische stad Coimbra en 1u45 van de luchthaven van Porto. <br> <br>
      Bungalows met 2 slaapkamers voor max 5 personen, <em> VOLLEDIG UITGERUST </em>, ruim en comfortabel !!
      Te huur per bungalow of meerdere bungalows tegelijk. Ideaal voor koppels, groepen of grote gezinnen. <br> <br>
      Zeer centrale ligging, halverwege de route tussen de kust en de bergen, biedt vele mogelijkheden voor activiteiten voor jong en oud (sport, natuur, wandelen, gezellige dorpjes, historische stadjes, ...). <br> <br>
      <em> Dicht bij de natuur | Ver van het massatoerisme | Weg van de platgetreden paden | Authentieke regio | Landelijk toerisme | Rust en ontspanning | Herbronnen </em> "
      # Text within map of activities
      vivenda_title: "Bem vindo a Vivenda a Nossa Coroa"
      vivenda_explanation_html: "Ruime keuze aan activiteiten binnen een straal van maximaal 1 uur rond onze Vivenda:
      Drink een kopje koffie in een klein typisch dorp, slenter door de steegjes van het historische centrum van Coimbra, ruik de zalige geur van eucalyptusbomen, slenter door het prachtige natuurgebied van "serra da Estrela", proef de Portugese gastronomie, verfris jezelf aan een rivierstrand, kajakken op de “rio Mondego”, ... "

      santaComba_title: "Eco-Pista do Dão - ciclovia de Viseu a Santa Comba Dão"
      santaComba_explanation_html: "Op 30 minuten van onze Vivenda: <br>
      Deze oude spoorlijn is omgebouwd tot een mooi fietspad (of wandelpad voor voetgangers).
      Fiets rustig op dit vlakke (licht dalend) traject langs de prachtige landschappen. U kan kiezen voor een route van 20, 30 of 47 km. Moeilijkheidsgraad: makkelijk"
      kayak_title: "O pioneiro do Mondego - descida do rio em kayak"
      kayak_explanation_html: "Op 35 minuten van onze Vivenda: <br>
      Vaar de “rio Mondego” af per kayak (18 of 25 km) van Penacova tot Coimbra. Combineer avontuur, natuur en sport. Moeilijkheidsgraad: makkelijk"
      casca_title: "Praia fluvial da Cascalheira - Secarias"
      casca_explanation_html: "Op 10 minuten van onze Vivenda: <br>
      Het Rivierstrand van Secarias (zandstrand) ligt aan de rivier de Alva en is ingevoegd in een gebied dat zwaar bebost is door elzen, wat de plaats erg schaduwrijk en aangenaam maakt op hete zomerdagen.
      De rivierstranden zijn ideaal voor wie op zoek is naar een verfrissende plek met zacht, kalm water, in een groene omgeving en omgeven door bossen."
      estrella_title: "Lagoa Covao dos Conchos - Serra da Estrela"
      estrella_explanation_html: "Op 1h van onze Vivenda: <br>
      Een van onze favorieten!
      Schitterende wandeling van ongeveer 10 km (heen en terug) van het meer 'Lagoa Comprido' naar het bodemloze gat van het meer 'Covao dos Conchos', comfortabel genesteld in het natuurreservaat 'Serra da Estrela'. Matige moeilijkheidsgraad.
      Voor liefhebbers van natuur en grote open ruimtes. De landschappen zijn adembenemend."
      fraga_title: "Cascata da Fraga da Pena"
      fraga_explanation_html: "Op 25 minuten van onze Vivenda: <br>
      Bergwaterval, gelegen nabij het dorp Benfeita in de 'serra do Açor'.
      De helling van de waterval bereikt een hoogte van 19 meter. Het water, van ongelooflijke zuiverheid, is echter heel fris. Voor wie hier tegen kan, zijn er echter leuke plekjes om te zwemmen.
      Voor de meer sportieve mensen begint een gemarkeerd voetpad vanuit het dorp Benfeita en loopt via verschillende kleine watervallen."
      rio_title: "Praia fluvial do Caneiro de Côja"
      rio_explanation_html: "Op 5 minuten van onze Vivenda: <br>
      Het rivierstrand van Coja (aangelegd zandstrand) bevindt zich aan de Alva rivier en is omringd door wilgen, populieren en salguerinha's.
      De rivierstranden zijn ideaal om een ​​vakantie door te brengen te midden van de natuur. Je kan er baden in het stille, zoete rivierwater  om aan de zomerse hitte te ontsnappen."
      baloico_title: "Baloiço da Carriça - Alqueve"
      baloico_explanation_html: "Op 15 minuten van onze Vivenda: <br>
      Panoramaschommels zijn de grote trend van 2020 in Portugal. Sinds deze zomer hebben we een schommel net bij ons, in de “serra do Açor”.
      Een leuke, originele manier om een ​​foto te maken van een prachtig uitzicht. Maak bovendien van de gelegenheid gebruik om een ​​schitterende zonsondergang te bewonderen!"
      coimbra_title: "Cidade histórica de Coimbra"
      coimbra_explanation_html: "Op 55 minuten van onze Vivenda: <br>
      Coimbra leunt zich aan tegen een heuvelachtig gebied en kijkt uit over de “Rio Mondego”. Minder bekend dan Lissabon en Porto, maar de omweg zeker waard! Het historische centrum is heel charmevol.
      De eerste universiteit van Portugal werd gebouwd in Coimbra. Het is een van de oudste van Europa. Een van de plaatsen die u niet mag missen, is de "Joanina" -bibliotheek.
      De 'fado do Coimbra' is zeker de muziek die het ritme van de studentenstad beheerst. Het wordt regelmatig gezongen in kleine cafés en in de kerk."
      aveiro_title: "Cidade de Aveiro"
      aveiro_explanation_html: "Op 1h15 van onze Vivenda: <br>
      Het kleine Venetië van Portugal!
      Aveiro wordt doorkruist door een netwerk van kanalen, waarop de "barcos moliceiros" rondvaren. Dit zijn traditionele boten die specifiek zijn voor de regio, met slanke vormen en vrolijk versierd, vaak op een humoristische manier, die ooit werden gebruikt om zeewier te verzamelen. Tegenwoordig worden deze boten gebruikt voor toeristische rondvaarten op de kanalen.
      Maak een wandeling langs de kanalen en ontdek de stad en haar architectuur in "Art Nouveau" -stijl. Voor degenen die liever fietsen, zijn er gratis fietsen (genaamd "bugas") beschikbaar."
      costa_title: "Praia da Costa Nova"
      costa_explanation_html: "Op 1h30 van onze Vivenda: <br>
      Zandstrand bekend om zijn felgekleurde gestreepte huizen en duinen. Slechts 15 minuten van Aveiro, de omweg zeker waard!"
      piodao_title: "Aldeia pitoresca de Piodão"
      piodao_explanation_html: "Op 45 minuten van onze Vivenda: <br>
      Prachtig klein typisch bergdorpje vol charme, gelegen aan de voet van de "serra do Açor". De huizen, gemaakt van leisteen, vormen zich in een 'amfitheater' op de heuvel.
      Neem de tijd om door de smalle, steile straatjes te slenteren."
      egua_title: "Zona de lazer de Foz d’Egua"
      egua_explanation_html: "Op 55 minuten van onze Vivenda: <br>
      Foz d´Egua is een verborgen wonder in de "serra do Açor", ongeveer 10 minuten van Piodão. Een plek die je niet mag missen!
      Dit natuurlijke rivierzwembad is een klein stukje paradijs midden in de natuur."
      mira_title: "Praia de Mira - ao longo do oceano Atlântico"
      mira_explanation_html: "Op 1h15 van onze Vivenda: <br>
      Als je meer van de frisse zeelucht houdt, ga dan naar de westkust van Portugal, langs de Atlantische Oceaan.
      Kleiner dan de badplaats Figueira da Foz, bevindt zich het rustigere "Praia de Mira". Je kunt zelfs de vissers daar 's ochtends aan het werk zien. "


    about_us:
      picture_alt: "Foto van Gene and Didier, eigenaars van Vivenda a nossa coroa."
      about_us: "Wie zijn wij"

      about_us_description_html: "We zijn een Belgisch koppel en gedurende 25jaar waren we reisagenten in België . Begin 2020 hebben we besloten om alles achter te laten en onze droom te verwezenlijken om in het buitenland te gaan wonen en werken! Omdat we lange tijd in het toerisme werkten, was het vanzelfsprekend dat we op deze weg verder wouden gaan. En plots was daar de Vivenda, die te koop stond. We werden meteen verliefd en besloten ervoor te gaan.
      Wat ons betreft zijn wij direct in de ban geraakt van het centrum van Portugal en we zijn ervan overtuigd dat ook u zich daar thuis zult voelen, gezien de gastvrijheid van de lokale bevolking, de groene natuur en de prachtige landschappen die hier in overvloed aanwezig zijn.
      Onze ervaring in de reissector stelt ons in staat om u het best mogelijke verblijf in ons gastenverblijf te bezorgen. Of het nu gaat om de ontvangst bij uw aankomst, de verschillende diensten tijdens uw verblijf, informatie over wat te doen in de omgeving, ... we zullen er zijn om u te begeleiden wanneer nodig, gezien ook wij op het domein verblijven. 
      Ben je klaar om Portugal op een andere manier te ontdekken, weg van de platgetreden paden en ver weg van het massatoerisme?
      <br><br>Hopelijk tot binnenkort,
      <br><br>Gene & Didier"

